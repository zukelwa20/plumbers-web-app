<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plumbers days and slots to work</title>
  </head>
  <body>
    <h1>Plumbers details, days and slots to work</h1>

    <table>
                  <thead>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Contact</th>
                      <th>Days</th>
                      <th>Slots</th>
                  </thead>

                  <tbody>
                  {{#each}}
                      <tr>
                          <td>{{name}}</td>
                          <td>{{email}}</td>
                          <td>{{contact}}</td>
                          <td>{{slot}}</td>
                      </tr>
                  {{/each}}
</body>
</html>
